name: Publish-App
on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.1'
          bundler-cache: false
      - run: bundle install
      - run: rake db:migrate
      - run: bundle exec rubocop
